<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="login-popup-wrap new_login_popup"> 
            <div class="login-popup-heading text-center">
                <h4><i class="fa fa-user" aria-hidden="true"></i> Register </h4>                        
            </div>                                    
            <form id="loginMember" role="form" action="" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                    <!-- <small>asdasds</small> -->
                  </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="user_id" placeholder="e-mail / Mobile no" name="user_id">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="re-password" placeholder="Retype Password" name="re-password">
                </div>
                <button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Register</button>
            </form>
          
            <div class="text-center">Already registered? Click<a  [routerLink]="['/login']"> here</a></div>
        </div>
    </div>
  </div>
